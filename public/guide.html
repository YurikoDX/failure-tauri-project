<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>漫画阅读器快捷键</title>
    <style>
        /* A4 纵向 210×297 mm */
        @page {
            size: A4;
            margin: 20mm;
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #f5f5f5;
            font-weight: bold;
        }
        .group {
            margin-bottom: 20px;
        }
        .group-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>漫画阅读器快捷键一览</h1>
    <a href="https://www.w3.org/TR/uievents-code/#key-alphanumeric-writing-system">
        <p style="text-align: center;">键位编码表</p>
    </a>

    <div class="group">
        <div class="group-title">基本翻页</div>
        <table>
            <thead>
                <tr><th>按键</th><th>功能</th></tr>
            </thead>
            <tbody>
                <tr><td>
                    <span class="key" id="1"></span>
                </td><td>上一页</td></tr>
                <tr><td>
                    <span class="key" id="0"></span>
                </td><td>下一页</td></tr>
            </tbody>
        </table>
    </div>

    <div class="group">
        <div class="group-title">方向键（受阅读方向影响）</div>
        <table>
            <thead>
                <tr><th>按键</th><th>从左到右模式</th><th>从右到左模式</th></tr>
            </thead>
            <tbody>
                <tr><td>
                    <span class="key" id="2"></span>
                </td><td>上一页</td><td>下一页</td></tr>
                <tr><td>
                    <span class="key" id="3"></span>
                </td><td>下一页</td><td>上一页</td></tr>
            </tbody>
        </table>
    </div>

    <div class="group">
        <div class="group-title">步进翻页（受阅读方向影响）</div>
        <table>
            <thead>
                <tr><th>按键</th><th>从左到右模式</th><th>从右到左模式</th></tr>
            </thead>
            <tbody>
                <tr><td>
                    <span class="key" id="6"></span>
                </td><td>步进上一页</td><td>步进下一页</td></tr>
                <tr><td>
                    <span class="key" id="7"></span>
                </td><td>步进下一页</td><td>步进上一页</td></tr>
            </tbody>
        </table>
    </div>

    <div class="group">
        <div class="group-title">快速跳转</div>
        <table>
            <thead>
                <tr><th>按键</th><th>功能</th></tr>
            </thead>
            <tbody>
                <tr><td>
                    <span class="key" id="8"></span>
                </td><td>跳至开头</td></tr>
                <tr><td>
                    <span class="key" id="9"></span>
                </td><td>跳至结尾</td></tr>
            </tbody>
        </table>
    </div>

    <div class="group">
        <div class="group-title">缩放调整</div>
        <table>
            <thead>
                <tr><th>按键</th><th>功能</th></tr>
            </thead>
            <tbody>
                <tr><td>
                    <span class="key" id="11"></span>
                </td><td>减少同屏页数</td></tr>
                <tr><td>
                    <span class="key" id="12"></span>
                </td><td>增加同屏页数</td></tr>
            </tbody>
        </table>
    </div>

    <div class="group">
        <div class="group-title">功能开关</div>
        <table>
            <thead>
                <tr><th>按键</th><th>功能</th></tr>
            </thead>
            <tbody>
                <tr><td>
                    <span class="key" id="13"></span>
                </td><td>切换阅读方向（左→右 / 右→左）</td></tr>
                <tr><td>
                    <span class="key" id="14"></span>
                </td><td>打开选漫对话框</td></tr>
                <tr><td>
                    <span class="key" id="10"></span>
                </td><td>快速跳转指定页</td></tr>
                <tr><td>
                    <span class="key" id="15"></span>
                </td><td>切换全屏</td></tr>
            </tbody>
        </table>
    </div>

</body>
</html>
